plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "uz.paygo"
    compileSdk = 34
    ndkVersion = "31.0.0"

    compileOptions {
         sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11" // Correct JVM target value
    }
 sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Specify your unique Application ID
        applicationId = "uz.paygo"
        // Update the following values to match your application needs
        minSdkVersion 26 // flutter.minSdkVersion
        targetSdkVersion 34 // flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Ensure multiDex is enabled for apps with many dependencies
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Enable ProGuard or R8 for release builds if needed
            
            // Signing config (use debug keys for testing)
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Ensure the dependencies include Yandex Maps or other required libraries
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "com.google.android.gms:play-services-location:21.1.0"
}



